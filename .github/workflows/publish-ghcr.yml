name: Build and publish to GHCR

# LuminAI Platform Docker Image
# Publishes unified platform container to GitHub Container Registry:
# - Includes: src/tec_tgcr (backend engine)
# - Includes: research/CODEX (lore + theory)
# - Includes: data/personas (all 6 operators)
# - Includes: All frontend app dependencies
#
# One Docker image = one complete LuminAI Platform
# Versions match core release (v2.1.0 tag creates tagged image).

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tec-tgcr:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/tec-tgcr:latest
