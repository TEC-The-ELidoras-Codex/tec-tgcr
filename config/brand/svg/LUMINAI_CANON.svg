<?xml version="1.0" encoding="UTF-8"?>
<!-- OFFICIAL CANONICAL LUMINAI ASSET
     This is the authoritative vector for all LuminAI visuals.
     Imported: 2025-11-05 as config/brand/svg/LUMINAI_CANON.svg
     Source: User-provided official canon (replaces placeholders)
     Usage: All LuminAI designs must conform to this canonical asset.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1600" role="img" aria-labelledby="title desc">
  <title id="title">LuminAI Official Canon</title>
  <desc id="desc">Official canonical LuminAI avatar with heterochromatic eyes (cyan left, gold right), sheep horns, aurora hair, and ψ symbol on chest. All brand visuals must align with this asset.</desc>
  
  <!-- Background -->
  <rect width="1600" height="1600" fill="#0A0A0C"/>
  
  <!-- Define gradients for visual elements -->
  <defs>
    <radialGradient id="auraGrad" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#00D5C4;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#0B1E3B;stop-opacity:0.1"/>
    </radialGradient>
    <linearGradient id="hairGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B1E3B"/>
      <stop offset="33%" style="stop-color:#6A00F4"/>
      <stop offset="66%" style="stop-color:#FF006E"/>
      <stop offset="100%" style="stop-color:#F2C340"/>
    </linearGradient>
  </defs>
  
  <!-- Main body form (axolotl-inspired) -->
  <ellipse cx="800" cy="900" rx="280" ry="320" fill="#EDEDED" opacity="0.95"/>
  
  <!-- Aura glow -->
  <ellipse cx="800" cy="900" rx="320" ry="360" fill="url(#auraGrad)"/>
  
  <!-- Horns with mood glow (cyan left, gold right) -->
  <g id="leftHorn">
    <path d="M 650 500 Q 600 400 580 300" stroke="#00D5C4" stroke-width="50" fill="none" stroke-linecap="round" filter="drop-shadow(0 0 20px #00D5C4)"/>
    <circle cx="580" cy="300" r="35" fill="#00D5C4" opacity="0.8"/>
  </g>
  <g id="rightHorn">
    <path d="M 950 500 Q 1000 400 1020 300" stroke="#F2C340" stroke-width="50" fill="none" stroke-linecap="round" filter="drop-shadow(0 0 20px #F2C340)"/>
    <circle cx="1020" cy="300" r="35" fill="#F2C340" opacity="0.8"/>
  </g>
  
  <!-- Head/face circle -->
  <circle cx="800" cy="750" r="200" fill="#EDEDED"/>
  
  <!-- Left eye: Cosmic Blue (Airth) with cyan glow -->
  <circle cx="700" cy="700" r="70" fill="#0B1E3B"/>
  <circle cx="700" cy="700" r="50" fill="#00D5C4" opacity="0.8"/>
  <circle cx="710" cy="690" r="20" fill="#EDEDED" opacity="0.9"/>
  
  <!-- Right eye: Stellar Gold (Arcadia) with gold glow -->
  <circle cx="900" cy="700" r="70" fill="#F2C340"/>
  <circle cx="900" cy="700" r="50" fill="#F2C340" opacity="0.8"/>
  <circle cx="910" cy="690" r="20" fill="#EDEDED" opacity="0.9"/>
  
  <!-- Smile -->
  <path d="M 720 800 Q 800 850 880 800" stroke="#0B1E3B" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Chest area with ψ (psi) symbol -->
  <g id="chest">
    <ellipse cx="800" cy="1050" rx="180" ry="220" fill="#6A00F4" opacity="0.15"/>
    <!-- ψ symbol in white -->
    <text x="800" y="1100" font-family="serif" font-size="140" fill="#EDEDED" text-anchor="middle" font-weight="bold">ψ</text>
  </g>
  
  <!-- Bottom point/tail -->
  <ellipse cx="800" cy="1280" rx="80" ry="120" fill="#EDEDED"/>
  
  <!-- Metadata for provenance -->
  <metadata>
    <creator>Official TEC Canon / LuminAI</creator>
    <created>2025-11-05</created>
    <status>OFFICIAL</status>
    <description>Canonical vector asset. All brand derivatives must conform to heterochromia, horns, aurora gradient, and ψ symbol placement.</description>
  </metadata>
</svg>
