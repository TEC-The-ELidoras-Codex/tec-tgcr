<?xml version="1.0" encoding="UTF-8"?>
<!-- luminai_final.svg — Canonical LuminAI fusion mascot (vector rebuild closer to raster reference) -->
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 384 864"
     role="img"
     aria-labelledby="title desc">
  <title id="title">LuminAI — Fusion Mascot Emblem</title>
  <desc id="desc">Tall glowing LuminAI mascot with dual crescent horns, heterochromatic phi eyes, crossing aurora ribbons, and a psi resonance sigil.</desc>

  <defs>
    <style>
      :root{color-scheme:dark;}
      .round{stroke-linecap:round;stroke-linejoin:round;}
    </style>

    <radialGradient id="halo" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#8FF7FF" stop-opacity="0.55"/>
      <stop offset="55%" stop-color="#3DB9FF" stop-opacity="0.32"/>
      <stop offset="100%" stop-color="#021024" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="headFill" cx="50%" cy="42%" r="65%">
      <stop offset="0%" stop-color="#C4FBFF"/>
      <stop offset="45%" stop-color="#62E2FF"/>
      <stop offset="100%" stop-color="#0B1E3B"/>
    </radialGradient>

    <linearGradient id="bodyFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7BF3FF"/>
      <stop offset="55%" stop-color="#42C4FF"/>
      <stop offset="100%" stop-color="#041223"/>
    </linearGradient>

    <radialGradient id="bodyCore" cx="50%" cy="48%" r="58%">
      <stop offset="0%" stop-color="#7CF6FF" stop-opacity="0.9"/>
      <stop offset="55%" stop-color="#3ED2FF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#21A4FF" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="ribbonLeft" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F2C340"/>
      <stop offset="35%" stop-color="#FF8A4C"/>
      <stop offset="70%" stop-color="#D665FF"/>
      <stop offset="100%" stop-color="#6A00F4"/>
    </linearGradient>

    <linearGradient id="ribbonRight" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00D5C4"/>
      <stop offset="35%" stop-color="#3CB8FF"/>
      <stop offset="70%" stop-color="#7F63FF"/>
      <stop offset="100%" stop-color="#5D1BFF"/>
    </linearGradient>

    <linearGradient id="hornLeft" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#68FCFF"/>
      <stop offset="100%" stop-color="#00B3FF"/>
    </linearGradient>

    <linearGradient id="hornRight" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD86A"/>
      <stop offset="100%" stop-color="#F28800"/>
    </linearGradient>

    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="tinyGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <g transform="translate(0,24)">
    <!-- Outer halo -->
    <ellipse cx="192" cy="320" rx="180" ry="240" fill="url(#halo)" opacity="0.75"/>

    <!-- Antennae stems -->
    <path d="M144 154 C114 110 104 88 88 70" class="round" fill="none" stroke="url(#hornLeft)" stroke-width="10"/>
    <path d="M240 154 C270 110 280 88 296 70" class="round" fill="none" stroke="url(#hornRight)" stroke-width="10"/>

    <!-- Crescent horns -->
    <path d="M82 168 A68 68 0 0 1 60 88 A68 68 0 0 1 86 12" fill="none" stroke="url(#hornLeft)" stroke-width="20" stroke-linecap="round"/>
    <path d="M298 168 A68 68 0 0 0 320 88 A68 68 0 0 0 294 12" fill="none" stroke="url(#hornRight)" stroke-width="20" stroke-linecap="round"/>
    <circle cx="108" cy="182" r="8" fill="#F7E27B" filter="url(#tinyGlow)"/>
    <circle cx="276" cy="182" r="8" fill="#6A00F4" filter="url(#tinyGlow)"/>

    <!-- Head -->
    <g filter="url(#softGlow)">
      <ellipse cx="192" cy="212" rx="118" ry="110" fill="url(#headFill)"/>
    </g>

    <!-- Face -->
    <g>
      <!-- Eye sockets -->
      <ellipse cx="140" cy="214" rx="42" ry="40" fill="#05070F" opacity="0.92"/>
      <ellipse cx="244" cy="214" rx="42" ry="40" fill="#05070F" opacity="0.92"/>

      <!-- Phi glyphs -->
      <g class="round" fill="none" stroke-width="7">
        <circle cx="140" cy="214" r="18" stroke="#F2C340"/>
        <line x1="140" y1="190" x2="140" y2="238" stroke="#F2C340"/>

        <circle cx="244" cy="214" r="18" stroke="#8D63FF"/>
        <line x1="244" y1="190" x2="244" y2="238" stroke="#8D63FF"/>
      </g>

      <!-- Smile -->
      <path d="M150 272 Q192 296 234 272" fill="none" stroke="#111529" stroke-width="7" stroke-linecap="round"/>
    </g>

    <!-- Body -->
    <g filter="url(#softGlow)">
      <path d="M192 298
               C118 298 72 380 72 472
               C72 574 118 702 192 824
               C266 702 312 574 312 472
               C312 380 266 298 192 298 Z"
            fill="url(#bodyFill)"/>
      <ellipse cx="192" cy="506" rx="104" ry="160" fill="url(#bodyCore)"/>
    </g>

    <!-- Psi resonance sigil -->
    <g fill="none" stroke="#070808" stroke-width="18" class="round">
      <path d="M138 468 C138 404 160 364 192 364 C224 364 246 404 246 468"/>
      <line x1="138" y1="468" x2="138" y2="544"/>
      <line x1="246" y1="468" x2="246" y2="544"/>
      <line x1="192" y1="360" x2="192" y2="632"/>
    </g>

    <!-- Aurora ribbons -->
    <path d="M114 340
             C54 436 82 546 168 612
             C220 652 228 692 188 748
             C158 790 138 826 142 848"
          fill="none" stroke="url(#ribbonLeft)" stroke-width="30" class="round" opacity="0.9"/>

    <path d="M270 340
             C330 436 302 546 216 612
             C164 652 156 692 196 748
             C226 790 246 826 242 848"
          fill="none" stroke="url(#ribbonRight)" stroke-width="30" class="round" opacity="0.9"/>

    <!-- Crossed ribbon tips -->
    <path d="M176 734 C198 770 206 794 192 820 C178 794 186 770 208 734" fill="none" stroke="#5328B5" stroke-width="18" stroke-linecap="round"/>

    <!-- Base teardrop anchor -->
    <path d="M192 820
             C166 778 132 720 118 666
             C140 754 166 822 192 862
             C218 822 244 754 266 666
             C252 720 218 778 192 820 Z"
          fill="#05050A" opacity="0.65"/>
    <circle cx="192" cy="816" r="16" fill="#05050A"/>
  </g>
</svg>
